<html>
  <head>
    <!-- Shaka Player compiled library: -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.11.11/shaka-player.ui.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.11.11/controls.min.css" integrity="sha512-j374noE4/vVG6hAQA1o6n76zgfR1O1Z5yABfP2mfBuS2duEpVEF/bQmlgkTaR30MN4eGUtkvfDS2A//N3PWsQA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Your application source: -->
    <script src="myapp.js"></script>
  </head>
  <body>
    <script>
        const manifestUri = 'https://dce-de-livedazn.daznedge.net/dash/dazn-linear-024/stream.mpd?p=web';

        async function init() {
            const video = document.getElementById('video');
            const ui = video['ui'];
            const config = {
                addSeekBar: false
            };
            ui.configure(config);
            const controls = ui.getControls();
            const player = controls.getPlayer();

            // Attach player and UI to the window to make it easy to access in the JS console.
            window.player = player;
            window.ui = ui;

            // Listen for error events.
            player.addEventListener('error', onPlayerErrorEvent);
            controls.addEventListener('error', onUIErrorEvent);
            
            player.configure({
                drm: {
                    clearKeys: {
                        '8ab47741930c476780515f9a00decb0a': '7ab4b9ae5a48aa526e511a913b832769',
                    }
                }
            });
            const networkingEngine = player.getNetworkingEngine();
            networkingEngine.registerRequestFilter((type, request) => {
                request.headers['User-Agent'] = 'Dalvik/2.1.0 (Linux; U; Android 4.2.1; HUAWEI G700-U00 Build/HuaweiG700-U00)';
            });

            // Try to load a manifest.
            try {
                await player.load(manifestUri);
                console.log('The video has now been loaded!');
            } catch (error) {
                onPlayerError(error);
            }
        }

        function onPlayerErrorEvent(errorEvent) {
            onPlayerError(errorEvent.detail);
        }

        function onPlayerError(error) {
            console.error('Error code', error.code, 'object', error);
        }

        function onUIErrorEvent(errorEvent) {
            onPlayerError(errorEvent.detail);
        }

        function initFailed(errorEvent) {
            console.error('Unable to load the UI library!');
        }

        // Listen to the custom shaka-ui-loaded event, to wait until the UI is loaded.
        document.addEventListener('shaka-ui-loaded', init);
        // Listen to the custom shaka-ui-load-failed event.
        document.addEventListener('shaka-ui-load-failed', initFailed);
    </script>
    <div data-shaka-player-container style="max-width:40em"
    data-shaka-player-cast-receiver-id="07AEE832">
  <!-- The data-shaka-player tag will make the UI library use this video element.
       If no video is provided, the UI will automatically make one inside the container div. -->
 <video autoplay data-shaka-player id="video" style="width:100%;height:100%"></video>
    </div>
  </body>
</html>
